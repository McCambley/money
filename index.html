    <section class="calculator">
      <h2>Calculator</h2>
      <!-- <p>Use this calculator to see what 50%, 30%, and 20% of your monthly income is.</p> -->
      <form>
        <div class="calculator-inputs">
          <label for="hourly-wage">What is your hourly wage?</label>
          <div><label for="slider">How much are you saving?</label></div>
          <input type="number" id="hourly-wage" name="hourly-wage" placeholder="$0" />
          <div class="calculator-range">
            <span>0%</span><input type="range" id="slider" min="0" max="20" step="1" value="20" /><span>20%</span>
          </div>
        </div>
        <div class="calculator-percentages">
          <p id="calculation-output1">Necessities: 50%</p>
          <p id="calculation-output2">Discretionary: 30%</p>
          <p id="slider-output">Saving: 20%</p>
        </div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Monthly</th>
              <th>Annual</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>Necessities</th>
              <td id="necessities-month">$1000</td>
              <td id="necessities-annual">$12000</td>
            </tr>
            <tr>
              <th>Discretionary</th>
              <td id="discretionary-month">$500</td>
              <td id="discretionary-annual">$6000</td>
            </tr>
            <tr>
              <th>Savings</th>
              <td id="savings-month">$300</td>
              <td id="savings-annual">$3600</td>
            </tr>
            <tr>
              <th>Total</th>
              <td id="total-month">$300</td>
              <td id="total-annual">$3600</td>
            </tr>
          </tbody>
        </table>
